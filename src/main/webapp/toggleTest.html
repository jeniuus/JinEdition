<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>버튼 클릭하면 이미지 변경 하기 - 토글</title>

<style type="text/css">
  img {
  	width: 300px;
  }  
  #img1 {
  	cursor: pointer;
  } 
</style>

<script>

  var cnt = 1; // 전역 변수 (바깥쪽에  선언되는 변수) 중요 안에 지역변수로 쓰이면 변수 1이 쓰이고 사라지고 사라지고...

  function imgToggle() {
    var img1 = document.getElementById("img1");
    if(cnt%2==1){
      img1.src="images/2.png";
    } else {
      img1.src="images/1.png";
    }
    cnt++; // cnt 변수 1씩 증가 시키기
  }

</script>

</head>
<body>

<img src="images/1.png" id="img1" onclick="imgToggle()">
<img src="images/1.png" id="img1" onclick="imgToggle()">

</body>
</html>
