<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
 .card {
   display: inline-block;
   width: 100px;
   height: 100px;
   border: 3px solid #dedede;
   margin-right: 20px;
   margin-bottom: 20px;
   transition: transfrom 0.8s;
 }

 /*빈 하트*/
 .c1 {
   background-image: url(images/empty-heart.png);
   background-size: cover;
   
 }
 /*곽 찬 하트*/
 .flipped {
   background-image: url(images/full-heart.png);
   background-size: cover;
 }
</style>

</head>

<body>
 <!-- 동일한 아이콘 여러 개 -->
 <a class="card c1"></a>
 <!--  
 <div class="card c1"></div>
 <div class="card c1"></div>
 <div class="card c1"></div>
 -->

<script>

	let c1 = document.getElementsByClassName('c1');
	//console.log('c1:', c1);
	for (var i = 0; i < c1.length; i++) {
		c1[i].addEventListener('click', function(e) {
			e.currentTarget.classList.toggle('flipped');
		});
	}
	
</script>

</body>
</html>
